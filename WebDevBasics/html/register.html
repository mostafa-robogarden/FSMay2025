<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
</head>
<body>
    <form>
        <label>Username: </label>
        <input type="text" placeholder="Enter your username" required><br><br>
        <label>Full Name: </label>
        <input type="text" placeholder="Enter your name" required><br><br>
        <label>Email: </label>
        <input type="email" placeholder="Enter your email" required><br><br>
        <label>Age</label>
        <input type="number"  placeholder="Enter your age" required><br><br>
        <label>Password: </label>
        <input type="password" placeholder="Enter your password" required><br><br>
        <label>Confirm Password: </label>
        <input type="password" placeholder="Enter your password" required><br><br>
        <input type="radio" name="role"><label>Admin</label>
        <input type="radio" name="role"><label>User</label><br><br>
        <label>Gender: </label>
        <select>
            <option disabled selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br><br>
        <a href="index.html">Already have an account. Login</a><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
